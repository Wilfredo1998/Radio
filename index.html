<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio streaming</title>
    <link rel="stylesheet" href="style/Radio.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body class="w-full h-full min-h-screen">
    <audio id="radio" crossorigin="anonymous">
        <source src="https://cast6.my-control-panel.com/proxy/fuentede/stream" type="audio/mpeg">
    </audio>


    <!--Encabezado[n1]-->
    <header class="w-full h-60 lg:h-20 bg-blue-500 flex flex-col lg:flex-row  lg:justify-between">
        
        <div class="h-16 lg:h-full flex flex-row items-center lg:justify-center gap-2">
            <div class="bg-red-200 w-16 lg:w-20 h-full flex justify-center items-center">
                <img class="h-full p-1" src="./style/utility/images/Logo_E.png" alt="Imagen Logo">
            </div>
            <p class="lg:w-40 lg:w-auto flex items-center text-xl">Voz fuerte de Dios</p>
        </div>
        
        <!-- Reproductor -->
        <div id="reproductor" class="h-full flex flex-col lg:flex-row lg:items-center w-full lg:w-auto">
            <canvas id="visualizer" class="bg-black h-20 lg:h-32 sm:h-20 lg:h-full w-full lg:w-[700px]"></canvas>
            
            <!-- Botones -->
            <div class="flex flex-row items-center justify-center space-x-4 p-2">
                <button class="h-12 lg:h-full  p-2" onclick="PlayAndStop()">
                    <img id="P_a_s" class="h-10 lg:h-10" src="./style/utility/images/Play.png" alt="Play">
                </button>
                <button  class="h-12 lg:h-full  p-2  hidden  lg:block" onclick="muteRadio()">
                    <img id="muted_boton" class="muted_boton h-10 lg:h-10" src="./style/utility/images/Con_sonido.png" alt="Mute">
                </button>
                
            </div>
            
            <div class="flex items-center justify-center px-3">
                <div class="flex items-center space-x-2">
                    <button class="h-10 p-2 lg:hidden block" onclick="muteRadio()">
                        <img id="muted_boton2" class="muted_boton h-full" src="./style/utility/images/Con_sonido.png" alt="Mute">
                    </button>
                    <label for="volume">Volumen:</label>
                    <input type="range" id="volume" min="0" max="1" step="0.1" onchange="setVolume(this.value)">>
                </div>
            </div>
        </div>
    </header>

    <div class="w-full bg-red-900 flex justify-center">
        <img class="w-200 p-4 object-contain" src="./style/utility/images/biblia.jpeg" alt="Biblia">
    </div>
    <div class="w-full bg-red-900 flex justify-center">
        <img class="w-200 p-4 object-contain" src="./style/utility/images/biblia.jpeg" alt="Biblia">
    </div>
      
</body>
    <script src="javascript/archivo.js"></script>
</html>
