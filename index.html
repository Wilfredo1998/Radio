<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio streaming</title>
    <link rel="icon" type="image/x-icon" href="./style/utility/images/New_logo.png">
    <link rel="stylesheet" href="style/Radio.css">
    <link rel="preload" href="/style/utility/FontAvenir/BlackOblique/AvenirLTStd-BlackOblique.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link href="./style/output.css" rel="stylesheet">
    <script>
        function playRadio() {
            if (!audioContext) {
                initVisualizer();
            }
            document.getElementById("P_a_s").src = "./style/utility/images/stop.png";
            audio.play();
        }
        function pauseRadio() {
            document.getElementById("P_a_s").src = "./style/utility/images/Play.png";
            audio.pause();
        }
        function PlayAndStop() {
    if (audio.paused) {
        playRadio();
    } else {
        pauseRadio();
    }
}
    </script>

</head>
<body class="flex flex-col min-h-screen font-[AvenirBookOblique]">
    <audio id="radio" crossorigin="anonymous" preload="metadata">
        <source src="https://cast6.my-control-panel.com/proxy/fuentede/stream" type="audio/mpeg">
    </audio>

    <!--Encabezado[n1]-->
    <header class="w-full h-65 lg:h-20 lg:bg-[#1172BA] flex flex-col lg:flex-row  lg:justify-between lg:p-1">
        
        <div class="h-16 lg:h-full flex flex-row items-center lg:justify-center gap-2">
            <div class=" w-18 lg:w-24 h-full flex justify-center items-center">
                <img class="h-full p-1 lg:hidden block max-w-[72px]" loading="eager" src="./style/utility/images/New_logo.png" alt="Imagen Logo">
                <img class="h-full p-1 hidden  lg:block max-w-[96px]" loading="eager" src="./style/utility/images/Logo_E.png" alt="Imagen Logo">
            </div>
            <h1  class=" lg:w-40 lg:w-auto flex items-center text-xl h-full font-[AvenirBlackOblique] lg:text-white">Voz Fuente de Amor</h1>
        </div>
        
        <!-- Reproductor -->
        <div id="reproductor" class="h-full flex flex-col lg:flex-row lg:items-center w-full lg:w-auto">
            <canvas id="visualizer" class="bg-white h-20 lg:h-32 sm:h-20 lg:h-full w-full lg:w-[700px] lg:rounded-full"></canvas>
    
            <div class="customBlueDark lg:flex lg:flex-row lg:items-center">
                <!-- Botones -->
            <div class="flex flex-row items-center justify-center space-x-4 p-2 ">
                <button class="h-12 lg:h-full p-2 cursor-pointer rounded-full flex w-[68px] lg:border-0 items-center justify-center sm:w-24" onclick="PlayAndStop()">
                    <img id="P_a_s" class="h-10 lg:h-10" src="./style/utility/images/Play.png" alt="Play">
                </button>
                <button  class="h-12 lg:h-full  p-2  hidden  lg:block lg:max-w-[60px]" onclick="muteRadio()">
                    <img id="muted_boton" class="muted_boton h-10 lg:h-10 lg:max-w-[60px] cursor-pointer" src="./style/utility/images/Con_sonido.png" alt="Mute">
                </button>
            </div>
            <div class="flex items-center justify-center px-3 ">
                <div class="flex items-center space-x-2">
                    <button class="h-10 p-2 lg:hidden block w-[45px]" onclick="muteRadio()">
                        <img id="muted_boton2" class="muted_boton h-full max-w-[45px]" src="./style/utility/images/Con_sonido.png" alt="Mute">
                    </button>
                    <label class="font-[AvenirBookOblique]" for="volume">Volumen:</label>
                    <input class="slider" type="range" id="volume" min="0" max="1" step="0.1" value="0.5" oninput="updateSlider(this); setVolume(this.value)">
                </div>
            </div>
        </div>
    </header>

    <main class="flex-1">
        <div class="w-full bg-white flex justify-center p-2">
            <div id="carrusel1-container" class="relative w-full   h-[300px] lg:h-[500px] overflow-hidden rounded-lg">
                <div id="carrusel1" class="w-full h-full">
                    <div class="carrusel-preloader absolute top-0 left-0 w-full h-full flex items-center justify-center bg-white z-50">
                        <p class="text-lg font-text-gray-600">Cargando imágenes...</p>
                    </div>
                    <div class="carousel-content flex w-full h-full transition-transform duration-700 ease-in-out opacity-0 transform translate-x-0">
                        <!-- Imágenes aquí -->
                    </div>
                </div>
            </div>
        </div>
        
        <div class="w-full bg-white flex justify-center p-2">
            <div id="carrusel2-container" class="relative w-full h-[300px] lg:h-[500px] overflow-hidden rounded-lg">
                <div id="carrusel2" class="w-full h-full">
                    <div class="carrusel-preloader absolute top-0 left-0 w-full h-full flex items-center justify-center bg-white z-50">
                        <p class="text-lg text-gray-600">Cargando imágenes...</p>
                    </div>
                    <div class="carousel-content flex w-full h-full transition-transform duration-700 ease-in-out opacity-0 transform translate-x-0">
                        <!-- Imágenes aquí -->
                    </div>
                </div>
            </div>
        </div>
    </main>


    <footer class="customBlueDark w-full max-h-65 h-auto lg:h-35 p-3 text-white grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
        <div class="">
            <ul class="">
                <ol class="font-[AvenirMediumOblique]">
                    <li>
                        <h2 class="text-[18px] mt-4">Dirección</h2>
                    </li>
                </ol>
            </ul>
            <ul>
                <ol>    
                    <li>
                        <p class="text-[14px] mt-1"> 
                            Calle Carmen Mendoza de Corniel no. 35,<br> Enseñanza. Quisqueya,<br>
                            Santo Domingo, D.N, República Dominicana
                        </p>
                    </li>            
                </ol>
            </ul>
        </div>
    </footer>

</body>
    <script src="javascript/archivo.js"></script>
</html>
